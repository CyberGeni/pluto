<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <!-- Google fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
        
        <!-- TailwindCSS-->
        <script src="https://cdn.tailwindcss.com"></script>

        <!-- Animations -->
        <link rel="stylesheet" href="style.css">
        <script src="https://unpkg.com/scrollreveal"></script>
        <script src="main.js" defer></script>
        <title>Pluto - Conversations for everyone</title>
    </head>
    <body class="font-['Manrope'] text-gray-600 headline">
        <header class="h-24 px-8 flex items-center">
            <img class="w-32" src="images/logo.svg" alt="">
        </header>
        <main class="flex flex-col items-center justify-center px-8">
            <h1 class="text-4xl text-center font-bold text-black mt-16">Tap to listen</h1>
            <section>
                <button class="px-9 py-9 m-12 rounded bg-blue-600 text-white">
                    tap
                </button>
            </section>
            <section class="spoken-output bg-gray-200 w-full max-h-xl p-4 rounded-lg">
                <p class="text-gray-700 mb-4">The people were there today</p>
            </section>
        </main>
    </body>
</html>
