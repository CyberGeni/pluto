<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <!-- Google fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
        
        <!-- TailwindCSS-->
        <script src="https://cdn.tailwindcss.com"></script>

        <!-- Manifest -->
        <link rel="manifest" href="manifest.json" />
        
        <!-- ios support -->
        <link rel="apple-touch-icon" href="images/logo.svg" />
        <meta name="apple-mobile-web-app-status-bar" content="#2563eb" />
        <meta name="theme-color" content="#2563eb" />
        
        <!-- Animations -->
        <link rel="stylesheet" href="style.css">
        <script src="https://unpkg.com/scrollreveal"></script>
        <script src="main.js" defer></script>
        <title>Pluto - Conversations for everyone</title>

    </head>
    <body class="font-['Manrope'] text-gray-600 headline">
        <header class="h-24 px-8 flex items-center">
            <img class="w-28" src="images/logo.svg" alt="">
        </header>
        <main class="flex flex-col items-center justify-center px-8 max-w-xl mx-auto">
            <h1 id="action" class="text-4xl text-center font-bold text-black mt-16">Tap to listen</h1>
            <section>
                <button onclick="runSpeechRecognition()" class="px-7 py-7 m-12 rounded-xl bg-blue-600 text-white">
                    <img id="listenButton" src="images/voice-circle.svg" alt="">
                </button>
            </section>
            <section class="flex flex-col spoken-output bg-gray-200 w-full max-h-xl p-4 rounded-lg">
                <textarea id="output" class="text-gray-700 bg-transparent mb-8 focus:outline-0" contenteditable="false" disabled noresize placeholder="No one is speaking yet..."></textarea>
                <button onclick="writeText()" id="write-text" class="w-fit self-end text-blue-600  font-bold flex"><img src="images/edit.svg" alt="">Write</button>
                <button onclick="runTextToSpeech()" id="read-text" class="hidden w-fit self-end text-blue-600  font-bold flex"><img src="images/read-aloud-icon.svg" alt="">Read aloud</button>
            </section>
        </main>
    </body>
</html>
